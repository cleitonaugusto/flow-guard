---
name: Rust CI

"on":
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check (${{ matrix.rust }})
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.rust == 'nightly' }}
    strategy:
      fail-fast: false
      matrix:
        rust: ["stable", "1.75.0", "nightly"]

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
          components: rustfmt, clippy

      - name: Cache Cargo Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: >-
            ${{ runner.os }}-${{ matrix.rust }}-${{
            hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.rust }}-

      - name: Check Formatting
        if: matrix.rust == 'stable'
        run: cargo fmt --all -- --check

      - name: Lint with Clippy
        run: |
          if [ "${{ matrix.rust }}" == "nightly" ]; then
            cargo clippy --all-features -- -W warnings
          else
            cargo clippy --all-features -- -D warnings
          fi

      - name: Build & Test (All Features)
        run: |
          cargo build --verbose --all-features
          cargo test --verbose --all-features

  test-features:
    name: "Feat: ${{ matrix.feature }}"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        feature: ["", "axum", "tower", "axum,tower"]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo (Features)
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            target
          key: >-
            feat-${{ matrix.feature }}-${{
            hashFiles('**/Cargo.lock') }}

      - name: Run Check
        run: |
          if [ -z "${{ matrix.feature }}" ]; then
            cargo check --verbose
          else
            cargo check --features "${{ matrix.feature }}" --verbose
          fi
