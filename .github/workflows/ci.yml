---
name: Rust CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check (Rust ${{ matrix.rust }})
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.rust == 'nightly' }}
    strategy:
      fail-fast: false
      matrix:

        rust: ["stable", "1.81.0", "nightly"]

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
          components: rustfmt, clippy

      - name: Cache Cargo Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: >-
            ${{ runner.os }}-rust-${{ matrix.rust }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-rust-${{ matrix.rust }}-

      - name: Check Formatting
        if: matrix.rust == 'stable'
        run: cargo fmt --all -- --check

      - name: Lint with Clippy (strict)
        if: matrix.rust != 'nightly'
        run: cargo clippy --all-features -- -D warnings

      - name: Lint with Clippy (nightly)
        if: matrix.rust == 'nightly'
        run: cargo clippy --all-features -- -W warnings || true

      - name: Build Library
        run: cargo build --all-features --verbose

      - name: Run Tests
        run: cargo test --all-features --verbose

  test-features:
    name: "Test: ${{ matrix.feature || 'no-features' }}"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        feature: ["", "axum", "tower", "axum+tower"]

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo (Features)
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            target
          key: >-
            feat-${{ matrix.feature || 'none' }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Run Check
        run: |
          if [ -z "${{ matrix.feature }}" ]; then
            cargo check --verbose
          else
            FEATURES=$(echo "${{ matrix.feature }}" | tr '+' ',')
            cargo check --verbose --features "$FEATURES"
          fi